<div class="form-staff mat-drawer-container">
<form id="forms" [formGroup]="ReactiveForm">
  <div>
    <mat-form-field class="login-width" appearance="fill">
      <mat-label>Enter your email</mat-label>
      <label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
      </label>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter your password</mat-label>
      <label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password" required>
      </label>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <a class="grey-color" routerLink="main"><button class="login-center" mat-flat-button type="submit" [disabled]="email.invalid || password.invalid">Login</button></a>
</form>
  <a class="grey-color" routerLink="registration"><button class="regist-center" mat-button>Registration</button></a>
</div>
